        function populateFoodOptions() { 
            foodSelection.innerHTML = "<option value='' disabled selected>Select a food</option>"; 
     
            const foods = [...healthyFoods, ...unhealthyFoods]; 
            foods.forEach(food => { 
                const option = document.createElement('option'); 
                option.value = food.name; 
                option.textContent = `${food.name} - ${food.calories} kcal`; 
                foodSelection.appendChild(option); 
            }); 
        } 
     
        function filterFoodOptions() { 
            const query = foodSearchInput.value.toLowerCase(); 
            const filteredFoods = [...healthyFoods, ...unhealthyFoods].filter(food =>  
                food.name.toLowerCase().includes(query) 
            ); 
     
            foodSelection.innerHTML = "<option value='' disabled selected>Select a food</option>"; 
     
            filteredFoods.forEach(food => { 
                const option = document.createElement('option'); 
                option.value = food.name; 
                option.textContent = `${food.name} - ${food.calories} kcal`; 
                foodSelection.appendChild(option); 
            }); 
        } 
     
        function addFood() { 
    const selectedFoodName = foodSelection.value; 
    if (!selectedFoodName) { 
        errorMessage.textContent = "Please select a food item."; 
        errorMessage.style.display = 'block'; 
        return; 
    } 
 
    const food = [...healthyFoods, ...unhealthyFoods].find(f => f.name === selectedFoodName); 
    if (!food) return; 
 
    totalCalories += food.calories; 
 
    const listItem = document.createElement('li'); 
    listItem.className = 'food-list-item'; 
    listItem.innerHTML = `${food.name} - ${food.calories} kcal, Serving Size: ${food.servingSize} 
    <button onclick="removeFood(${food.calories}, this)">Remove</button>`; 
    foodList.appendChild(listItem); 
 
    if (unhealthyFoods.some(f => f.name === selectedFoodName)) { 
        suggestHealthyReplacement(food.calories); 
    } else { 
        healthyReplacement.style.display = 'none'; 
    } 
 
    updateCalorieStatus(); 
    foodSelection.value = ''; 
    foodSearchInput.value = ''; 
    errorMessage.style.display = 'none'; 
} 
 
     
        function removeFood(calories, button) { 
            totalCalories -= calories; 
            button.parentElement.remove(); 
            updateCalorieStatus(); 
        } 
     
        function updateCalorieStatus() { 
            const targetCalories = parseInt(targetCaloriesInput.value) || 0; 
            calorieStatus.style.display = 'block'; 
            document.getElementById('total-calories').textContent = totalCalories; 
     
            if (totalCalories < targetCalories) { 
                calorieFeedback.textContent = 'You are under your calorie target!'; 
                calorieFeedback.className = 'calories low'; 
            } else if (totalCalories === targetCalories) { 
                calorieFeedback.textContent = 'You are right on track!'; 
                calorieFeedback.className = 'calories perfect'; 
            } else { 
                calorieFeedback.textContent = 'You have exceeded your calorie target!'; 
                calorieFeedback.className = 'calories exceeded'; 
            } 
        } 
     
        function suggestHealthyReplacement(calories) { 
            healthyReplacement.style.display = 'block'; 
            replacementFoodList.innerHTML = ''; 
     
            healthyFoods.forEach(healthyFood => { 
                if (healthyFood.calories <= calories) { 
                    const button = document.createElement('button'); 
                    button.textContent = `${healthyFood.name} - ${healthyFood.calories} kcal`; 
                    button.onclick = () => replaceFood(healthyFood, calories); 
                    replacementFoodList.appendChild(button); 
                } 
            }); 
        } 
     
        function replaceFood(healthyFood, originalCalories) { 
            totalCalories -= originalCalories; 
            totalCalories += healthyFood.calories; 
            updateCalorieStatus(); 
     
            const listItem = document.createElement('li'); 
            listItem.className = 'food-list-item'; 
            listItem.innerHTML = `${healthyFood.name} - ${healthyFood.calories} kcal 
            <button onclick="removeFood(${healthyFood.calories}, this)">Remove</button>`; 
            foodList.appendChild(listItem); 
     
            healthyReplacement.style.display = 'none'; 
        }

    let lastScrollTop = 0;
    const header = document.querySelector("header");

    window.addEventListener("scroll", function () {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop > lastScrollTop) {
            // Scroll down
            header.style.top = "-100px";
        } else {
            // Scroll up
            header.style.top = "0";
        }
        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });
</script>
